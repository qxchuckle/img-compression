<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线无损压缩图片</title>
    <meta name="keywords" content="在线批量压缩图片,在线压缩图片,在线无损压缩图片,压缩图,图片大小压缩,图片压缩器,照片压缩,压缩图片像素,图片无损压缩">
    <meta name="description" content="压缩0-30是无损，高于30就会丢失像素,在线图片压缩工具，支持GIF压缩、PNG压缩、JPG压缩">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/indexCodeMirror.css">
    <link rel="stylesheet" type="text/css" href="/css/swiper.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/zui.uploader.css">

</head>

<body class="load-indicator" data-loading="上传中，请稍候..." data-siteid="2">
    <nav class="navbar navbar-inverse" role="navigation" style="border-radius: 0">
        <div class="container clear-both tit_box">
            <div class="navbar-header float-left">

            </div>
        </div>
    </nav>

    <div class="container t-small-margin">
        <h1 class="font-18 v-big-margin no-padding-v">图片压缩工具</h1>

        <!--  start 各个模块代码 -->
        <div class="t-big-margin">
            <div id="uploaderCompress" class="uploader no-margin-b clear-both">
                <div class="file-list mini-radius" data-drag-placeholder="请拖拽本地文件到此处"></div>
                <button type="button" class="btn btn-primary uploader-btn-browse float-left" id="compressBtn" data-loading-text="图片上传中...">
                    选择图片
                </button>
                <div class="input-group" id="upload-container">
                    <span class="input-group-addon">0%</span>
                    <div class="form-control">
                        <input id="range" type="range" class="width-100" min="0" max="100" value="60">
                    </div>
                    <span class="input-group-addon">100%</span>
                </div>
                <p class="compress-p no-margin-b">压缩率<span id="rv">60%</span></p>
            </div>

        </div>
        <div class="compress-img-box">
            <div id="info1"></div>
            <div id="content"></div>
        </div>

    </div>


    <script src="/js/global.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/lzma.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/zui.uploader.js"></script>
    <script src="/js/compress.js"></script>
    <script src="/js/lrz.bundle.js"></script>


</body>

</html>
